{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap');

        @font-face {
            font-family: 'CustomFont';
            src: url('{% static "fonts/theHouse_font.otf" %}) format('otf'),
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: 'Work Sans', sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 50px;
        }
        
        .headline {
            font-size: 48px;
            color: red;
        }
        
        .email-input {
            margin: 20px 0;
            padding: 10px;
            width: 300px;
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="headline">I FOLLOWED THE HOUSE AND IT TOOK ME TO LOVE</h1>
        <p>don't be late to the party, join the waitlist</p>
        <input type="email" class="email-input" placeholder="enter your email...">
    </div>
    <div class="footer">
        <a href="https://instagram.com" target="_blank">Instagram</a> | 
        <a href="mailto:contact@followthehouse.com">Email</a>
        <p>followthehouse.com</p>
    </div>
</body>
</html>
